---
name: Terraform Apply Module
command: terraform apply -var-file=vars/{{env}}.tfvars -target=module.{{module}}
tags:
  - terraform
description: "Apply a specific module in a terraform"
arguments:
  - name: env
    description: Terraform environment variable
  - name: module
    description: Module name
source_url: "https://github.com/jj6584/dotfiles"
author: Joshua Manaol
author_url: "https://github.com/jj6584"
shells: []